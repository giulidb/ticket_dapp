<!DOCTYPE html>
<html>
<head>
  <title>Ticket Dapp </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Ticket Wallet</h1>
  <h2>an Ethereum Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> ETH</span> in your wallet.</h3>
  <br>
  <h1>Buy a Ticket</h1>
  <br><label for="amount">Ticket Price:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">Contract Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Buy</button>
  <br><br>
  <span id="status"></span>
  <br>
</body>
</html>
