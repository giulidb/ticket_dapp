<!DOCTYPE html>
<html>
<head>
  <title>Ticket Dapp </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Ticket Wallet</h1>
  <br>
  <h2>an Ethereum Truffle Dapp</h2>
  <hr/>
  <div class="section">
    Contract deployed at: <div id="contractAddress"></div>
  </div><br>
  <div class="section">
    Organizer address: <span id="organizer"></span>
  </div><br>
  <div class="section">
    Num Tickets Left: <span id="numTickets"></span>
  </div>
   <hr/>
  <br>
  <div class="section">
  <h1>Buy a Ticket</h1>
  <br><label for="amount">Ticket Price: <span id="ticket_price"></span> ETH
   <div class="section">
  <br>My Address:<input type="text" id="buyer" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="buy" onclick="App.buy()">Buy Ticket</button>
  </div>
  <span id="status"></span>
  <br>
  </div>
  <hr/>
  <div class="section">
  <h1>My Ticket</h1>
  <br>
  <span id="tickets"></span>
  <br><br>
  <span id="used"></span>
  <br><br><button id="use" onclick="App.use()">Check-in</button>
  </div>
</body>
</html>
